name: 'git flow notifier'
description: 'Microsoft Teams Notification for Github Actions using python'
author: 'nikhilesh-sdie'
inputs:
  webhook_url:
    description: 'Teams incoming webhook url'
    required: true
  token:
    description: 'Github access token'
    required: true
  dry_run:
    description: 'Do not actually send the message'
    required: false
runs:
  using: "docker"
  image: "Dockerfile"
  args:
    - ${{ inputs.webhook_url }}
    - ${{ inputs.token }}
